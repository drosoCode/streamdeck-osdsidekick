<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>OSD Sidekick Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Monitor ID</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="monitorID" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Setting</div>
            <select class="sdProperty" id="setting" oninput="setSettings()">
                <option value="brightness">brightness</option>
                <option value="contrast">contrast</option>
            </select>
        </div>
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Value</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="value" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
